name: Dart CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Git for the organization with the PAT
        env:
          ORG_PAT: ${{ secrets.MY_GITHUB_PAT }}
        run: |
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: bearer $ORG_PAT"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
      - run: flutter --version
#      - uses: dart-lang/setup-dart@v1
#        with:
#          sdk-version: '>=3.2.4 <4.0.0'
      - run: dart pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze



