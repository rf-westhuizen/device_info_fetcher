name: Dart CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
      - run: flutter --version
#      - uses: dart-lang/setup-dart@v1
#        with:
#          sdk-version: '>=3.2.4 <4.0.0'
      - run: dart pub get
        env:
          GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}  # Assuming you named your PAT secret 'MY_GITHUB_PAT'
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze



#      - run: dart test